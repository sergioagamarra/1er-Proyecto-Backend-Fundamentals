<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="/css/registro_usuario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <!-- TODO: Gestionar body -->
    <!-- <form method="POST" action="/registro"> -->
    <header>    
        <h1>GESTION DE USUARIOS</h1>
        <img class="logo" src="/img/logo.png" alt="logo">
    </header>
    <main>
        <div id="content-form">
            <form class="form-register" id="formulario" method="POST" action="/api/registrar-usuario">
                <h4>Registro de Usuario</h4>
                <input class="controls" type="text" name="nombre" placeholder="Ingrese su Nombre">
                <input class="controls" type="number" name="edad" placeholder="Ingrese su Edad">
                <!-- <input class="controls" type="text" name="genero" placeholder="Ingrese su Género"> -->
                <select class="controls select" name="genero">
                    <option>Seleccione su género</option>
                    <option>MASCULINO</option>
                    <option>FEMENINO</option>
                    <option>LGBTQ</option>
                    <option>NO BINARIO</option>
                    <option>OTRO</option>
                </select>
                <input class="controls" type="email" name="email" placeholder="Ingrese su Email">
                <input class="controls" type="text" name="profesion" placeholder="Ingrese su Profesión">
                <input class="controls" type="number" name="salario" placeholder="Ingrese su Salario">
                <input class="controls" type="password" name="contrasenia" placeholder="Ingrese su Contraseña">
                <button class="botons">Guardar</button>
                <!-- <input class="botons" type="submit" value="Guardar"> -->
            </form>
        </div>
        <div id="table-container">
            <table id="registro">
               
            </table>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <h3>Bootcamp Tzuzul</h3>
            <p>Primer Proyecto Backend Fundamentals</p>
            <ul class="socials">
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
                <li><a href="#"><i class="fa fa-github"></i></a></li>
            </ul>
            <div class="footer-bottom">
                 <p>copyright &copy;2022 Bootcamp Tzuzul. <br>Diseñado por <span>Estrada y Gamarra</span></p>
            </div>
 
        </div>
     </footer>
    <script src="/js/usuarios.js"></script>

</body>
</html>
